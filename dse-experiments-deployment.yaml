apiVersion: apps/v1
kind: Deployment
metadata:
  name: dse-experiments
  labels:
    app: dse-experiments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dse-experiments
  template:
    metadata:
      labels:
        app: dse-experiments
    spec:
      containers:
        - name: dse-experiments
          image: ajliang/dse-experiments
          ports:
            - containerPort: 6000
          resources:
            limits:
              nvidia.com/gpu: 8 # requesting GPU
          volumeMounts:
            - mountPath: /hot
              name: hot-storage
      volumes:
        - name: hot-storage
          persistentVolumeClaim:
            claimName: pollux
      nodeSelector:
        nvidia.com/gpu.product: A100-SXM4-40GB
